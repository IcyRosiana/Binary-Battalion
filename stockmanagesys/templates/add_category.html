{% extends 'base.html' %}
{% load crispy_forms_tags %}



{% block content %}
  <div class="position-absolute top-50 start-50 translate-middle">
  <h1>Add Category</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Add Category</button>
    <a href="{% url 'home' %}"><div class='btn btn-secondary' >Cancel</div></a>
  </form>
{% endblock %}
