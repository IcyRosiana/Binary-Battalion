{% extends 'base.html' %}
{% load crispy_forms_tags %}



{% block content %}
<div class="position-absolute top-50 start-50 translate-middle">
  <h1>{{title}}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class='btn btn-success' value="Confirm"/>
    <a href="{% url 'list_item' %}"><div class='btn btn-secondary' >Cancel</div></a>
  </form>
</div>
{% endblock %}
